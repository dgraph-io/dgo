name: ci-dgo-tests
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
  schedule:
    - cron: "0 4 * * *" # daily at 4:00
jobs:
  dgraph-tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Dgraph repo
        uses: actions/checkout@v3
        with:
          path: dgraph 
          repository: dgraph-io/dgraph
          ref: main
      - name: Checkout Dgo repo
        uses: actions/checkout@v3
        with:
          path: dgo
          repository: dgraph-io/dgo
      - name: Move into Dgraph repo
        run: cd dgraph 
      - name: Get Go Version
        run: |
          #!/bin/bash
          GOVERSION=$({ [ -f .go-version ] && cat .go-version; })
          echo "GOVERSION=$GOVERSION" >> $GITHUB_ENV
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVERSION }}
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install protobuf-compiler
        run: sudo apt-get install -y protobuf-compiler
      - name: Check protobuf
        run: |
          cd ./protos
          go mod tidy
          make regenerate
          git diff --exit-code -- .
      - name: Make Linux Build and Docker Image
        run: make docker-image
      - name: Build Test Binary
        run: |
          #!/bin/bash
          # build the test binary
          cd t; go build .
      - name: Clean Up Environment
        run: |
          #!/bin/bash
          # clean cache
          go clean -testcache
          # clean up docker containers before test execution
          cd t; ./t -r
      - name: Move into dgo repo
        run: cd ../dgo
      - name: Run dgo client tests
        run: |
          #!/bin/bash
          docker compose -f t/docker-compose.yml up -d
          echo "Waiting for cluster to be healthy..."
          sleep 20
          echo "Running dgo tests..."
          go test -v ./...
          docker compose -f t/docker-compose.yml down
